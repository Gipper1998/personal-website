<!DOCTYPE html>
<html>
    <head>
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel = "stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "mainpage/general.css">
        <link rel = "stylesheet" type = "text/css" href = "games/wordle/style.css">

        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <!---Favicon and Title--->
        <link rel="icon" type="image/x-icon" href="icons/pixel tree.png">
        <title>UnWordle</title>
    </head>
    <body>
        <div class = "bg">
            <div class = "game-container">
                <button id = "reset">Reset</button>

                <div id = "message">Error</div>
                <div id = "game">

                    <div id = "board-container">
                        <div id = "board"></div>
                    </div>
    
                    <div id = "keyboard-container">
                        <div class = "keyboard-row">
                            <button data-key = "q">q</button>
                            <button data-key = "w">w</button>
                            <button data-key = "e">e</button>
                            <button data-key = "r">r</button>
                            <button data-key = "t">t</button>
                            <button data-key = "y">y</button>
                            <button data-key = "u">u</button>
                            <button data-key = "i">i</button>
                            <button data-key = "o">o</button>
                            <button data-key = "p">p</button>
                        </div>
                        <div class = "keyboard-row">
                            <div class = "spacer-half"></div>
                            <button data-key = "a">a</button>
                            <button data-key = "s">s</button>
                            <button data-key = "d">d</button>
                            <button data-key = "f">f</button>
                            <button data-key = "g">g</button>
                            <button data-key = "h">h</button>
                            <button data-key = "j">j</button>
                            <button data-key = "k">k</button>
                            <button data-key = "l">l</button>
                            <div class="spacer-half"></div>
                        </div>
                        <div class="keyboard-row">
                            <button data-key = "enter" class = "wide-button">Enter</button>
                            <button data-key = "z">z</button>
                            <button data-key = "x">x</button>
                            <button data-key = "c">c</button>
                            <button data-key = "v">v</button>
                            <button data-key = "b">b</button>
                            <button data-key = "n">n</button>
                            <button data-key = "m">m</button>
                            <button data-key = "del" class = "wide-button">Del</button>
                        </div>
                    </div>
    
                </div>

            </div>

            <!--Conclusion/Footer/Contact-->
            <div id = "contact" class = "footer">
                <div class = "icon-layout">
                    <a href = "https://github.com/Gipper1998" title = "Github"><img class = "icon-image" src="icons/github-icon.png"></a>
                    <a href = "https://www.linkedin.com/in/trent-halama/" title = "Linkedin"><img class = "icon-image" src="icons/linkedin-icon.png"></a>
                    <a href = "mailto: trenthalama@gmail.com" title = "Email"><img class = "icon-image" src="icons/email-icon.png"></a>
                </div>
                <div class = "icon-layout-documents">
                    <a href = "files/Trent-Resume.pdf" title = "Resume"><img class = "icon-image" src="icons/resume-icon.png"></a>
                    <a href = "https://trenthalama.com/" title = "Website"><img class = "icon-image" src="icons/web-icon.png"></a>
                </div>
                <div class = "footer-text">
                    <p class = "footer-name">
                        Trent Edward Halama
                    </p>
                    <p class = "footer-degree">
                        B.S. Computer Engineering | Florida Polytechnic University
                    </p>
                    <p class = "footer-phone-number">
                        <a class = "phone-number" href="tel:+12398504016">(239) 850-4016</a>
                    </p>
                </div>
                <div class = "footer-text-grid">
                    <div class = "random-quote">
                        <p id = "quote" class = "quote-text">
                        </p>
                    </div>
                    <div class = "made-by">
                        <p class = "made-by-text">
                            Website domain by namecheap. Made with HTML, CSS, and JavaScript.
                        </p>
                    </div>
                </div>
            </div>
    
        </div>
        
        <script defer src = "games/wordle/script.js" type = "module"></script>
    </body>

</html>
